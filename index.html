<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estilos.css">    
    <title>HZC - Home</title>  
  </head>
  <body>
    <header class="cabecalho">
      <button class="cabecalho_menu" aria-label="Menu"><i></i></button>
      <img class="cabecalho_logo" src="assets/img/logo.svg" alt="Logo HZC">
      <button class="cabecalho_notificacao" aria-label="Notificação"><i></i></button>
    </header>
    <nav class="menu_lateral">
      <img src="assets/img/logo.svg" alt="Logo HZC" class="menu_lateral_logo">
      <a href="#" class="menu_lateral_link menu_lateral_link_inicio menu_lateral_link_ativo">Início</a>
      <a href="#" class="menu_lateral_link menu_lateral_link_videos">Vídeos</a>
      <a href="#" class="menu_lateral_link menu_lateral_link_picos">Picos</a>
      <a href="#" class="menu_lateral_link menu_lateral_link_integrantes">Integrantes</a>
      <a href="#" class="menu_lateral_link menu_lateral_link_camisas">Camisas</a>
      <a href="#" class="menu_lateral_link menu_lateral_link_pinturas">Pinturas</a>
    </nav>
    <main class="principal">
      <h2 class="titulo_pagina">Início</h2>
      <article class="cartao">
        <img src="assets/img/banner-mobile_1.png" alt="Banner cartão" class="cartao_imagem">
        <div class="cartao_conteudo">
          <p class="cartao_destaque">Vídeo em Destaque</p>
          <h3 class="cartao_titulo">HZC - Título</h3>
          <p class="cartao_perfil">Bruno Lopez</p>
          <p class="cartao_info cartao_info_tempo">33 minutos</p>
          <p class="cartao_info cartao_info_visualizacao">234 vizualizações</p>
          <button class="cartao_botao cartao_botao_play cartao_botao_destaque">Assistir agora</button>
        </div>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
